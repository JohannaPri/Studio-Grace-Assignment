<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon_darkmode.png" media="(prefers-color-scheme: dark)" />

    <title>Studio Grace</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="background-image">
        <div>
          <img
            class="logotype-header"
            src="./assets/logo/green/studio_grace_logo_green.svg"

            height="auto"

    <main>

      <div class="first-section"></div>

          </div>

      <div class="services">
        Wowza!<br />

        Services heading<br />

        <div class="services-text">text</div>
        <div class="services-circles">circles</div>
      </div>
      <!-------------------------------------- MIDDLE SECTION ------------------------------------------>
      <div class="middle-section">middle section</div>
      <!-------------------------------------- REVIEWS ------------------------------------------>
      <div class="reviews">reviews x2</div>
      <!-------------------------------------- CONTACT DETAILS ------------------------------------------>
      <div class="contact">Contact details</div>
      <!-------------------------------------- COOKIE BAR ------------------------------------------>
      <div class="cookie-bar"></div>
      <!-------------------------------------- OPEN MENU ------------------------------------------>
      <div class="open-menu hidden"></div>
    </main>
    <!-------------------------------------- FOOTER ------------------------------------------>
    <footer>Footer</footer>
